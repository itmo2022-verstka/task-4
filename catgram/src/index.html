<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
      <defs>
				<radialGradient id="gradient" r="150%" cx="30%" cy="107%">
          <stop stop-color="#fdf497" offset="0" />
          <stop stop-color="#fdf497" offset="0.05" />
          <stop stop-color="#fd5949" offset="0.45" />
          <stop stop-color="#d6249f" offset="0.6" />
          <stop stop-color="#285AEB" offset="0.9" />
        </radialGradient>
			</defs>
    </svg>
    <div class="catgram">
      <input type="checkbox" id="button-crop" class="crop hidden" >

      <input type="radio" name="scale" id="scale-0" class="scale0 hidden" checked>
      <input type="radio" name="scale" id="scale-10" class="scale10 hidden">
      <input type="radio" name="scale" id="scale-25" class="scale25 hidden">
      <input type="radio" name="scale" id="scale-50" class="scale50 hidden">

      <input type="checkbox" id="button-catgram" class="catgram hidden" >

      <input type="radio" name="rotate" id="rotate-0" class="rotate0 hidden" checked>
      <input type="radio" name="rotate" id="rotate-90" class="rotate90 hidden">
      <input type="radio" name="rotate" id="rotate-180" class="rotate180 hidden">
      <input type="radio" name="rotate" id="rotate-270" class="rotate270 hidden">

      <input type="checkbox" id="button-reflect" class="reflect hidden">

      <input type="radio" name="filter" id="base-filter" class="base-filter-input hidden" checked>
      <input type="radio" name="filter" id="grayscale-filter" class="grayscale-filter-input hidden">
      <input type="radio" name="filter" id="sepia-filter" class="sepia-filter-input hidden">
      <input type="radio" name="filter" id="invert-filter" class="invert-filter-input hidden">

      <input type="radio" name="arrow" id="left-arrow" class="left-arrow hidden">
      <input type="radio" name="arrow" id="right-arrow" class="right-arrow hidden">

      <header class="icons">
        <label for="button-crop" class="label-icon">
					<svg class="icon icon-crop">
						<use xlink:href="sprite.svg#icon-crop"/>
					</svg>
				</label>

				<div>
					<label for="scale-0" class="label-icon label-scale">
						<svg class="icon icon-scale">
							<use xlink:href="sprite.svg#icon-scale"/>
						</svg>
					</label>

					<label for="scale-10" class="label-icon label-scale">
						<svg class="icon icon-scale">
							<use xlink:href="sprite.svg#icon-scale"/>
						</svg>
					</label>

					<label for="scale-25" class="label-icon label-scale">
						<svg class="icon icon-scale">
							<use xlink:href="sprite.svg#icon-scale"/>
						</svg>
					</label>

					<label for="scale-50" class="label-icon label-scale">
						<svg class="icon icon-scale">
							<use xlink:href="sprite.svg#icon-scale"/>
						</svg>
					</label>
				</div>

				<label for="button-catgram" class="label-icon label-catgram">
					<svg class="icon icon-catgram">
						<use xlink:href="sprite.svg#icon-insta"/>
					</svg>
				</label>

        <div>
					<label for="rotate-0" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="sprite.svg#icon-rotate"/>
						</svg>
					</label>
					<label for="rotate-90" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="sprite.svg#icon-rotate"/>
						</svg>
					</label>
					<label for="rotate-180" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="sprite.svg#icon-rotate"/>
						</svg>
					</label>
					<label for="rotate-270" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="sprite.svg#icon-rotate"/>
						</svg>
					</label>
				</div>

				<label for="button-reflect" class="label-icon">
					<svg class="icon icon-reflect">
						<use xlink:href="sprite.svg#icon-reflect"/>
					</svg>
				</label>
      </header>
      <main class="image-wrapper">
        <div class="wrapper-default">
          <div>
            <img src="img/kitty.jpg" alt="kitty" class="main-image">
          </div>
        </div>
        <div class="wrapper-edited">
          <div class="crop-wrapper">
            <div class="scale-wrapper">
              <div class="rotate-wrapper">
                <div class="reflect-wrapper">
                  <img src="img/kitty.jpg" alt="kitty" class="main-image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="filters">
        <label for="left-arrow" class="label-left">
          <svg class="left-arrow-icon">
            <use xlink:href="sprite.svg#icon-arrow"/>
          </svg>
        </label>

				<label class="filter nofilter" for="base-filter">
					<span class="filter-title">Без фильтра</span>
					<img class="preview" src="img/kitty.jpg" alt="no filter">
				</label>

				<label class="filter grayscale-filter" for="grayscale-filter">
					<span class="filter-title">Питер</span>
					<img class="preview preview-grayscale" src="img/kitty.jpg" alt="grayscale filter">
				</label>

				<label class="filter sepia-filter" for="sepia-filter">
					<span class="filter-title">Ялта</span>
					<img class="preview preview-sepia" src="img/kitty.jpg" alt="sepia filter">
				</label>

				<label class="filter invert-filter" for="invert-filter">
					<span class="filter-title">Уральское лето</span>
					<img class="preview preview-invert" src="img/kitty.jpg" alt="invert filter">
				</label>

				<label for="right-arrow" class="label-right">
					<svg class="right-arrow-icon">
            <use xlink:href="sprite.svg#icon-arrow"/>
          </svg>
				</label>
      </footer>
    </div>
  </body>
</html>
