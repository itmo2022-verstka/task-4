<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>01-about-cats</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
		<main>
			<input id="crop" class="button input-crop" type="checkbox">

			<input id="scale110" class="button input-scale110" type="radio" name="scale">
			<input id="scale120" class="button input-scale120" type="radio" name="scale">
			<input id="scale130" class="button input-scale130" type="radio" name="scale">
			<input id="scale140" class="button input-scale140" type="radio" name="scale">
			<input id="scale150" class="button input-scale150" type="radio" name="scale">
			<input id="scale100" class="button input-scale100" type="radio" name="scale" checked>

			<input id="logo" class="button input-logo" type="checkbox">

			<input id="deg90" class="button input-deg90" type="radio" name="rotate">
			<input id="deg180" class="button input-deg180" type="radio" name="rotate">
			<input id="deg270" class="button input-deg270" type="radio" name="rotate">
			<input id="deg0" class="button input-deg0" type="radio" name="rotate" checked>
      
			<input id="mirror" class="button input-mirror" type="checkbox">

			<input id="filter-1" class="button filter-1" type="radio" name="filter" checked>
			<input id="filter-2" class="button filter-2" type="radio" name="filter">
			<input id="filter-3" class="button filter-3" type="radio" name="filter">
			<input id="filter-4" class="button filter-4" type="radio" name="filter">

			<input id="arrow-left" class="button arrow-left" type="radio" name="arrow">
			<input id="arrow-right" class="button arrow-right" type="radio" name="arrow">
			
      <!--  -->

			<div class="controls">

				<label for="crop" class="label-icon">
					<svg class="icon crop-icon">
						<use xlink:href="icon.svg#crop-icon"/>
					</svg>
				</label>

				<div>
					<label for="scale100" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>

					<label for="scale110" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>
					
					<label for="scale120" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>
					
					<label for="scale130" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>
					
					<label for="scale140" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>
					
					<label for="scale150" class="label-icon label-scale">
						<svg class="icon scale-icon">
							<use xlink:href="icon.svg#scale-icon"/>
						</svg>
					</label>
				</div>

				<label for="logo" class="label-icon label-icon-logo">
					<svg class="icon logo-icon">
						<use xlink:href="icon.svg#logo-icon"/>
					</svg>
				</label>

				<div>
					<label for="deg0" class="label-icon label-rotate">
						<svg class="icon rotate-icon">
							<use xlink:href="icon.svg#rotate-icon"/>
						</svg>
					</label>
					<label for="deg90" class="label-icon label-rotate">
						<svg class="icon rotate-icon">
							<use xlink:href="icon.svg#rotate-icon"/>
						</svg>
					</label>
					<label for="deg180" class="label-icon label-rotate">
						<svg class="icon rotate-icon">
							<use xlink:href="icon.svg#rotate-icon"/>
						</svg>
					</label>
					<label for="deg270" class="label-icon label-rotate">
						<svg class="icon rotate-icon">
							<use xlink:href="icon.svg#rotate-icon"/>
						</svg>
					</label>
				</div>

				<label for="mirror" class="label-icon">
					<svg class="icon mirror-icon">
						<use xlink:href="icon.svg#mirror-icon"/>
					</svg>
				</label>

			</div>

			<!--  -->
			
			<div class="cat">
				<div class="image image-no-changes">
					<img class="cat-img" src="img/cat.jpeg" alt="cat no changes">
				</div>
				
				<div class="image edit-img">
					<div class="image-scaled">
						<div class="image-rotated">
							<img class="cat-img image-mirrored image-filtered" src="img/cat.jpeg" alt="Басё самарский котя">
						</div>
					</div>
				</div>
			</div>

      <!--  -->

			<div class="filters">
        
				<div class="arrow-left">	
					<label for="arrow-left" class="label-arrow-l">
						<svg class="icon icon-arrow-left">
							<use xlink:href="icon.svg#arrow-icon"/>
						</svg>
					</label>
				</div>
			
				<label class="filter filter-1-none" for="filter-1">
					<span class="filter-name">Без фильтра</span>
					<img class="filter-thumbnail filter-thumbnail-no-filter" src="img/cat.jpeg" alt="no changes thumbnail">
				</label>
				
				<label class="filter filter-2-piter" for="filter-2">
					<span class="filter-name">Питер</span>
					<img class="filter-thumbnail filter-thumbnail-piter" src="img/cat.jpeg" alt="piter thumbnail">
				</label>
				
				<label class="filter filter-3-yalta" for="filter-3">
					<span class="filter-name">Ялта</span>
					<img class="filter-thumbnail filter-thumbnail-yalta" src="img/cat.jpeg" alt="yalta thumbnail">
				</label>
				
				<label class="filter filter-4-ural-summer" for="filter-4">
					<span class="filter-name">Уральское лето</span>
					<img class="filter-thumbnail filter-thumbnail-ural-summer" src="img/cat.jpeg" alt="ural-summer thumbnail">
				</label>
				
				<div class="arrow-right">
					<label for="arrow-right" class="label-arrow-r">
						<svg class="icon icon-arrow-right">
							<use xlink:href="icon.svg#arrow-icon"></use>
						</svg>
					</label>
				</div>
				
			</div>
		</main>
  </body>
</html>
