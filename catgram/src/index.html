<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <svg width="1px" height="1px" xmlns="http://www.w3.org/2000/svg">
      <defs>
				<radialGradient id="gradient" r="150%" cx="30%" cy="107%">
          <stop stop-color="#fdf497" offset="0" />
          <stop stop-color="#fdf497" offset="0.05" />
          <stop stop-color="#fd5949" offset="0.45" />
          <stop stop-color="#d6249f" offset="0.6" />
          <stop stop-color="#285AEB" offset="0.9" />
        </radialGradient>
			</defs>

			<symbol viewbox="0 0 32 32" id="icon-fit">
        <path d="M3.5.5A.5.5 0 0 1 4 1v13h13a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2H3.5a.5.5 0 0 1-.5-.5V4H1a.5.5 0 0 1 0-1h2V1a.5.5 0 0 1 .5-.5zm2.5 3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4H6.5a.5.5 0 0 1-.5-.5z"/>
      </symbol>

			<symbol viewbox="0 0 32 32" id="icon-zoom">
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
        <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
      </symbol>

			<symbol viewbox="0 0 32 32" id="icon-catgram">
        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
			</symbol>

			<symbol viewbox="0 0 32 32" id="icon-rotate">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
      </symbol>

			<symbol viewbox="0 0 32 32" id="icon-flip">
        <path d="M7 2.5a.5.5 0 0 0-.939-.24l-6 11A.5.5 0 0 0 .5 14h6a.5.5 0 0 0 .5-.5v-11zm2.376-.484a.5.5 0 0 1 .563.245l6 11A.5.5 0 0 1 15.5 14h-6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .376-.484zM10 4.46V13h4.658L10 4.46z"/>
      </symbol>

			<symbol viewbox="0 0 16 16" id="icon-arrow">
        <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
      </symbol>
		</svg>

		<main class="content">

    <input id="button-fit" class="button fit" type="checkbox">

    <input id="button-z0" class="button z0" type="radio" name="z" checked>
    <input id="button-z10" class="button z10" type="radio" name="z">
    <input id="button-z20" class="button z25" type="radio" name="z">
    <input id="button-z50" class="button z50" type="radio" name="z">
    
    <input id="button-catgram" class="button catgram" type="checkbox">

    <input id="button-r0" class="button r0" type="radio" name="r" checked>
    <input id="button-r90" class="button r90" type="radio" name="r">
    <input id="button-r180" class="button r180" type="radio" name="r">
    <input id="button-r270" class="button r270" type="radio" name="r">
    
    <input id="button-flip" class="button flip" type="checkbox">

			<header class="edit-menu">

				<label for="button-fit" class="label-icon">
					<svg class="icon icon-fit">
						<use xlink:href="#icon-fit"/>
					</svg>
				</label>

				<div>
					<label for="button-z0" class="label-icon label-scale">
						<svg class="icon icon-zoom">
							<use xlink:href="#icon-zoom"/>
						</svg>
					</label>

					<label for="button-z10" class="label-icon label-scale">
						<svg class="icon icon-zoom">
							<use xlink:href="#icon-zoom"/>
						</svg>
					</label>

					<label for="button-z20" class="label-icon label-scale">
						<svg class="icon icon-zoom">
							<use xlink:href="#icon-zoom"/>
						</svg>
					</label>  

					<label for="button-z50" class="label-icon label-scale">
						<svg class="icon icon-zoom">
							<use xlink:href="#icon-zoom"/>
						</svg>
					</label>
				</div>

				<label for="button-catgram" class="label-icon label-icon-button-catgram">
					<svg class="icon icon-catgram">
						<use xlink:href="#icon-catgram"/>
					</svg>
				</label>

				<div>
					<label for="button-r0" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="#icon-rotate"/>
						</svg>
					</label>
					<label for="button-r90" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="#icon-rotate"/>
						</svg>
					</label>
					<label for="button-r180" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="#icon-rotate"/>
						</svg>
					</label>
					<label for="button-r270" class="label-icon label-rotate">
						<svg class="icon icon-rotate">
							<use xlink:href="#icon-rotate"/>
						</svg>
					</label>
				</div>

				<label for="button-flip" class="label-icon">
					<svg class="icon icon-flip">
						<use xlink:href="#icon-flip"/>
					</svg>
				</label>

			</header>

      <input id="button-nofilter" class="button button-nofilter" type="radio" name="filter" checked>
      <input id="button-bleakfilter" class="button button-bleakfilter" type="radio" name="filter">
      <input id="button-warmfilter" class="button button-warmfilter" type="radio" name="filter">
      <input id="button-coldfilter" class="button button-coldfilter" type="radio" name="filter">

			<div class="cat-box">
				<picture class="image image-no-changes">
					<img class="cat-image" src="./images/silly.jpg" alt="Unedited silly looking cat">
				</picture>

				<picture class="image edited">
					<picture class="image-scaled">
						<div class="image-rotated">
							<img class="cat-image image-flipped image-filtered" src="./images/silly.jpg" alt="Slightly edited silly looking cat">
            </div>
					</picture>
				</picture>
			</div>


      <input id="larrow" class="button larrow" type="radio" name="ar">
      <input id="rarrow" class="button rarrow" type="radio" name="ar">

			<footer class="filters">

				<div class="larrow">	
					<label for="larrow" class="menu-l">
						<svg class="icon arrow-rotated"><use xlink:href="#icon-arrow"/></svg>
					</label>
				</div>

				<label class="filter none" for="button-nofilter">
					<span class="filter-title">Без фильтра</span>
					<img class="preview" src="./images/silly.jpg" alt="Unfiltered silly cat preview">
				</label>

				<label class="filter bleak" for="button-bleakfilter">
					<span class="filter-title">Питер</span>
					<img class="preview preview-bleak" src="./images/silly.jpg" alt="Bleak silly cat preview">
				</label>

				<label class="filter warm" for="button-warmfilter">
					<span class="filter-title">Ялта</span>
					<img class="preview preview-warm" src="./images/silly.jpg" alt="Warm silly cat preview">
				</label>

				<label class="filter cold" for="button-coldfilter">
					<span class="filter-title">Уральское лето</span>
					<img class="preview preview-cold" src="./images/silly.jpg" alt="Cold silly cat preview">
				</label>

				<div class="rarrow">
					<label for="rarrow" class="menu-r">
						<svg class="icon icon-rarrow"><use xlink:href="#icon-arrow"/></svg>
					</label>
				</div>

			</footer>

		</main>

  </body>
</html>
