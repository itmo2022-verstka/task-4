    <div class="cat-pic-container">
      <div class="reflect-container">
        <div class="scale-container">

    </div>

    <div class="filters-menu">
      <svg class="arrow">
        <use xlink:href="#left-arrow"></use>
      </svg>
      <label for="no-filter">
        <span class="no-filter-name filter-name">
          No <span class="line-through">mood</span> filter
        </span>
        <img class="no-filter-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture without filters">
      </label>
      <label for="filter1">
        <span class="filter1-name filter-name">Happy mood</span>
        <img class="filter1-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture with happy filter">
      </label>
      <label for="filter2">
        <span class="filter2-name filter-name">Sad mood</span>
        <img class="filter2-pic filter-pic" src="../../task-img/cat-sm.jpg"

      <label for="filter3">
