<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- TODO -->
    <input name="stretch" id="stretch" type="checkbox" class="stretch-input invisible">

    <input name="scale" id="scale0" type="radio" class="scale0-input invisible" checked>
    <input name="scale" id="scale1" type="radio" class="scale1-input invisible">
    <input name="scale" id="scale25" type="radio" class="scale25-input invisible">
    <input name="scale" id="scale4" type="radio" class="scale4-input invisible">
    <input name="scale" id="scale6" type="radio" class="scale6-input invisible">

    <input name="orig" id="orig" type="checkbox" class="orig-input invisible">

    <input name="rotate" id="start-rotate" type="radio" class="start-rotate-input invisible"
           checked>
    <input name="rotate" id="rotate0" type="radio" class="rotate0-input invisible">
    <input name="rotate" id="rotate90" type="radio" class="rotate90-input invisible">
    <input name="rotate" id="rotate180" type="radio" class="rotate180-input invisible">
    <input name="rotate" id="rotate270" type="radio" class="rotate270-input invisible">

    <input name="reflect" id="reflect" type="checkbox" class="reflect-input invisible">

    <input name="filter" id="no-filter" type="radio" class="no-filter-input invisible" checked>
    <input name="filter" id="filter1" type="radio" class="filter1-input invisible">
    <input name="filter" id="filter2" type="radio" class="filter2-input invisible">
    <input name="filter" id="filter3" type="radio" class="filter3-input invisible">

    <div class="top-icons">
      <label for="stretch">
        <svg class="stretch-icon icon">
          <use xlink:href="sprite.svg#scale-icon"></use>
        </svg>
      </label>

      <div class="scale-options">
        <label for="scale0">
          <svg class="scale0-icon icon">
            <use xlink:href="sprite.svg#plus-minus-icon"></use>
          </svg>
        </label>
        <label for="scale1">
          <svg class="scale1-icon icon">
            <use xlink:href="sprite.svg#plus-minus-icon"></use>
          </svg>
        </label>
        <label for="scale25">
          <svg class="scale25-icon icon">
            <use xlink:href="sprite.svg#plus-minus-icon"></use>
          </svg>
        </label>
        <label for="scale4">
          <svg class="scale4-icon icon">
            <use xlink:href="sprite.svg#plus-minus-icon"></use>
          </svg>
        </label>
        <label for="scale6">
          <svg class="scale6-icon icon">
            <use xlink:href="sprite.svg#plus-minus-icon"></use>
          </svg>
        </label>
      </div>

      <label for="orig">
        <svg class="icon logo">
          <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF9E80"/>
            <stop offset="100%" stop-color="#880E4F"/>
          </linearGradient>
          <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#F59278"/>
            <stop offset="100%" stop-color="#800243"/>
          </linearGradient>
          <use xlink:href="sprite.svg#catgram-icon"></use>
        </svg>
      </label>

      <div class="rotate-options">
        <label for="start-rotate">
          <svg class="start-rotate-icon icon">
            <use xlink:href="sprite.svg#rotate-icon"></use>
          </svg>
        </label>
        <label for="rotate0">
          <svg class="rotate0-icon icon">
            <use xlink:href="sprite.svg#rotate-icon"></use>
          </svg>
        </label>
        <label for="rotate90">
          <svg class="rotate90-icon icon">
            <use xlink:href="sprite.svg#rotate-icon"></use>
          </svg>
        </label>
        <label for="rotate180">
          <svg class="rotate180-icon icon">
            <use xlink:href="sprite.svg#rotate-icon"></use>
          </svg>
        </label>
        <label for="rotate270">
          <svg class="rotate270-icon icon">
            <use xlink:href="sprite.svg#rotate-icon"></use>
          </svg>
        </label>
      </div>

      <label for="reflect">
        <svg class="reflect-icon icon">
          <use xlink:href="sprite.svg#reflect-icon"></use>
        </svg>
      </label>
    </div>

    <div class="cat-pic-container">
      <div class="reflect-container">
        <div class="scale-container">
          <div class="rotate-container">
            <img class="cat-pic changed-pic" src="../../task-img/cat-small.jpg"
                 alt="Edited cat picture">
          </div>
        </div>
      </div>
      <img class="cat-pic original-pic" src="../../task-img/cat-small.jpg"
           alt="Original cat picture">
    </div>

    <div class="filters-menu">
      <svg class="arrow">
        <use xlink:href="sprite.svg#left-arrow"></use>
      </svg>
      <label for="no-filter">
        <span class="no-filter-name filter-name">
          No <span class="line-through">mood</span> filter
        </span>
        <img class="no-filter-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture without filters">
      </label>
      <label for="filter1">
        <span class="filter1-name filter-name">Happy mood</span>
        <img class="filter1-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture with happy filter">
      </label>
      <label for="filter2">
        <span class="filter2-name filter-name">Sad mood</span>
        <img class="filter2-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture with sad filter">
      </label>
      <label for="filter3">
        <span class="filter3-name filter-name">Crazy mood</span>
        <img class="filter3-pic filter-pic" src="../../task-img/cat-sm.jpg"
             alt="Picture with crazy filter">
      </label>
      <svg class="arrow right-arrow">
        <use xlink:href="sprite.svg#left-arrow"></use>
      </svg>
    </div>
  </body>
</html>
